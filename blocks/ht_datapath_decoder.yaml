name: ht_datapath

blocks:
  histograms: &histograms
    !include histogram.yaml
  sdnet: &sdnet
    !include sdnet.yaml
  bx: &bx
    !include bx.yaml
  userbox: &userbox
    !include userbox.yaml

interfaces:
