name: userbox
info: |
  Transcribed from UssInfoAndControl.v
regs:
  - default:
      width: 32
      access: ro

  - name: id
    fields:
      - name: version
        width: 16
      - name: application
        width: 16
  - name: timestamp_upper
  - name: timestamp_lower
  - name: tile_id
  - name: port_select
    access: rw
    fields:
      - name: sel
        width: 8
        enum_hex:
          "0" : P1_TO_P1
          "1" : P0_TO_P1
          "2" : P1_TO_P0
          "3" : P0_TO_P0
  - name: soft_reset
    access: rw
