name: histogram
info: |
  This is a multiline info string that provides
  documentation for the block
regs:
  - default:
      init: 0
  - name: status
    desc: Status
    width: 8
    access: ro
    fields:
      - name: code
        desc: Status code
        width: 8
        enum_hex:
          0 : RESET
          1 : IDLE
          2 : DONE_FIRST
          3 : DONE_NEXT
  - meta:
      pad_until: 0x4
  - name: command
    width: 8
    access: wr_evt
    fields:
      - name: code
        desc: Command code
        width: 8
        enum_hex:
          0 : RD
          1 : RD_CLEAR
          2 : RD_NEXT
          3 : CLEAR_ALL
  - meta:
      pad_until: 0x8
  - name: addr
    width: 32
    access: rw
  - name: rd_data
    width: 32
    access: ro

