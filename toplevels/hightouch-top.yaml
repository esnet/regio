toplevel:
  name: htfpga
  info: |
    High Touch FPGA
    Used to track packet flows and report on useful statistics and measurements
  pci_vendor: 0x10ee
  pci_device: 0x903f

  bars:
    0:
      name: bar0
      desc: DMA memory
      size: 0x00020000
      decoder:
        name: bar0
        interfaces: []
    2:
      name: bar2
      desc: all user logic
      size: 0x00100000
      decoder:
        name: bar2
        blocks:
          syscfg: &syscfg
            !include syscfg.yaml
        decoders:
          qdma_decoder: &qdma_decoder
            !include qdma_decoder.yaml
          cmac_decoder: &cmac_decoder
            !include cmac_decoder.yaml
          box0_250mhz_decoder: &box0_250mhz_decoder
            !include box0_250mhz_decoder.yaml
          ht_datapath_decoder: &ht_datapath_decoder
            !include ht_datapath_decoder.yaml
        interfaces:
          - block: *syscfg
            address: 0x000000

          - decoder: *qdma_decoder
            address: 0x001000

          - decoder: *cmac_decoder
            address: 0x008000
            suffix: '0'

          - decoder: *cmac_decoder
            address: 0x00C000
            suffix: '1'

          - decoder: *box0_250mhz_decoder
            address: 0x010000

          - decoder: *ht_datapath_decoder
            address: 0x020000

